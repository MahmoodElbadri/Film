<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Movie Added</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

        .body {
            padding: 20px;
        }

        .movie-image {
            text-align: center;
            margin-bottom: 15px;
        }

            .movie-image img {
                max-width: 100%;
                border-radius: 5px;
            }

        .movie-details {
            text-align: center;
        }

            .movie-details h2 {
                margin: 10px 0 5px 0;
                font-size: 22px;
            }

            .movie-details p {
                margin: 5px 0;
                color: #555555;
            }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4e54c8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            background-color: #f4f4f7;
            text-align: center;
            padding: 15px;
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New Movie Added 🎬</h1>
        </div>
        <div class="body">
            <div class="movie-image">
                <img src="{{PosterUrl}}" alt="{{Title}}">
            </div>
            <div class="movie-details">
                <h2>{{Title}}</h2>
                <p><strong>Genre:</strong> {{Genre}}</p>
                <p><strong>Release Date:</strong> {{ReleaseDate}}</p>
                <p>{{Description}}</p>
                <a href="{{MovieLink}}" class="btn">View Details</a>
            </div>
        </div>
        <div class="footer">
            © 2025 Movie Dashboard. All rights reserved.
        </div>
    </div>
</body>
</html>
